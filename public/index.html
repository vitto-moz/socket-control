<!DOCTYPE html>
<html>

<head>
    <title>Hello, world</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>Hello, world</h1>
    <div class="controlsWrap">
        <button class="button" onclick="onForward()">Forward</button>
        <button class="button" onclick="onBack()">Back</button>
    </div>

    <script>
        const socket = io();
        socket.on('ding', function () {
            console.log('Connected to server')
        })

        socket.on('forward', function () {
            console.log('!!!!!!!!!!!!!!!!1')
        })

        function onForward() {
            socket.emit('forward')
        }

        function onBack() {
            socket.emit('back')
        }
    </script>
</body>

</html>
